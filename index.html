<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- --- GOOGLE FONTS --- -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

<!-- --- CSS ---  -->
<link rel="stylesheet" href="./style.css">
  <title>Product preview card component | Frontend Mentor</title>
</head>
<body>
  <main>
    <section class="main-container">
  
      <div class="image">
        <picture>
          <source media="(max-width:685px)" srcset="./images/image-product-mobile.jpg">
          <img src="./images/image-product-desktop.jpg" alt="img">
        </picture>
      </div>
  
      <div class="text">
        <div class="title">
          <p>Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
  
      <div class="paragraph">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
  
      <div class="price">
        <p>$149.99</p> <span>$169.99</span>
      </div>
    
  
        <div class="button">
        <button>
          <img src="./images/icon-cart.svg" alt="Cart icon">
          Add to Cart
        </button>
        </div>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>,
    Coded by <a class="attribution-link" href="https://github.com/AlisonLim4" target="_blank" rel="noopener noreferrer">Alison Lima</a>
  </footer>
</body>
</html>
